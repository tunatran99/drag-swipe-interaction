<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/index.css">
    <title>Interactive | Drag and Swipe</title>
</head>
<body>
    <div class="phone-frames">
        <img src="./public/images/tinder.png" alt="logo" width="15" height="20" />
        <div class="images-list">
            <div class="image">
                <img src="./public/images/pic1.jpg" alt="Photo by Aiony Haust on Unsplash" />
                <div class="information">
                    <h3>Name <span>23</span></h3>
                    <p>Job</p>
                    <p>Ho Chi Minh City</p>
                    <p>11 miles away</p>
                </div>
            </div>
            <div class="image">
                <img src="./public/images/pic2.jpg" alt="Photo by Aiony Haust on Unsplash" />
                <div class="information">
                    <h3>Name <span>23</span></h3>
                    <p>Job</p>
                    <p>Ho Chi Minh City</p>
                    <p>11 miles away</p>
                </div>
            </div>
            <div class="image">
                <img src="./public/images/pic3.jpg" alt="Photo by Aiony Haust on Unsplash" />
                <div class="information">
                    <h3>Name <span>23</span></h3>
                    <p>Job</p>
                    <p>Ho Chi Minh City</p>
                    <p>11 miles away</p>
                </div>
            </div>
            
        </div>
        <div class="interact-btns">
            <button type="button" title="dislike" class="dislike" onclick="swipeLeft()">
                <div></div>
            </button>
            <button type="button" title="bookmark" class="bookmark">
                <div></div>
            </button>
            <button type="button" title="like" class="like" onclick="swipeRight()">
                <div></div>
            </button>
        </div>
    </div>
    <script type="text/javascript" src='./public/js/index.js'></script>
</body>
</html>
